<!DOCTYPE html>
<html>
    <head>
        <title>My Website!</title>
    </head>
    <body>
        <h1>Names</h1>
<!--Tambien podemos hacer loops en idioma Jinja2. En este caso queiro ejecutar todos los nombres de la lista-->
<!--Los nombres se van a listar, ya que estoy haciendo un loop, dentro de una unordered list-->      
        <ul>
            {% for name in names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
