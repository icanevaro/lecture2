<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
<!--Idioma Jinja2. Asi va a ser la sintaxis de condicionales-->
        {% if new_year %}
            <h1>Yes! Happy New Year!</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
