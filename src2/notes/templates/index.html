{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
<!--Aca voy a hacer un loop dentro de una lista desordenada, para que liste lo que el usaurio ingrese-->
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
<!--Este form es para agregar una nueva nota y se vaya a la variable index-->
<!--Cuando agrego una nota, la accion lo lleva a la funcion de index, es decir en la misma pagina en la que estoy-->
    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
    </form>
{% endblock %}
